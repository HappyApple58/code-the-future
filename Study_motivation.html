<!DOCTYPE html>
<html>

<!--the bootstrap-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />

  <style>
    body {
      margin: 0;
      background-color: rgb(97, 175, 183);
      color: white;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
    }

    ul, ol { display: inline-block; text-align: left; margin: 20px; }

    .hero {
      background-image: url("https://i.pinimg.com/originals/c4/0d/b6/c40db678aa354ba91257f6258a1521e1.gif");
      background-size: cover;
      background-position: center;
      min-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    /* basic table and flex styles (copy as needed) */
    table { margin: 40px auto; border-collapse: separate; border-spacing: 0; width: 70%; font-size: 20px; border-radius: 20px; }
    th, td { border: 2px solid white; padding: 12px 18px; }
    th { background: rgba(255,255,255,0.25); }

    .flex-container { display:flex; gap:10px; width:100%; min-height:200px; border:2px solid #ccc; justify-content:center; align-items:center; flex-wrap:wrap; }

    .item { background:#ececec; padding:20px; border:1px solid #bbb; flex:1 1 auto; }

    /* High Contrast Mode (added) */
    .high-contrast { background-color: black !important; color: yellow !important; }
    .high-contrast .hero { filter: brightness(40%); }
    .high-contrast mark { background-color: yellow !important; color: black !important; }
    .high-contrast table, .high-contrast th, .high-contrast td { border: 2px solid yellow !important; }
    .high-contrast .nav-link { background-color: black !important; color: yellow !important; border-color: yellow !important; }
    .high-contrast .nav-link.active { background-color: yellow !important; color: black !important; }
    .high-contrast img { filter: contrast(200%); }
    .high-contrast a { color: cyan !important; text-decoration: underline; }
    .high-contrast .item { background: #222 !important; border-color: yellow !important; }

  </style>
</head>

<body>

  <!-- navigation, content, etc. -->
  <ul class="nav nav-pills nav-fill gap-2 p-1 small rounded-5" id="pillNav2" role="tablist" style="--bs-nav-link-color: white; --bs-nav-pills-link-active-color: white; --bs-nav-pills-link-active-bg: rgba(72,153,162); --bs-nav-pills-link-bg: rgba(72,153,162); background-color: rgba(72,153,162);">
    <li class="nav-item" role="presentation"><a href="index.html" class="nav-link rounded-5" id="home-tab2" role="tab">Home</a></li>
    <li class="nav-item" role="presentation"><a href="study_techniques.html" class="nav-link rounded-5" id="profile-tab2" role="tab">Study Techniques</a></li>
    <li class="nav-item" role="presentation"><a href="Study_motivation.html" class="nav-link active rounded-5" id="contact-tab2" role="tab">Study Motivation</a></li>
  </ul>

  <div class="hero" style="min-height:200px;"></div>

  <h1 style="font-size:55px; margin-top:25px;"><mark style="background-color: rgb(72,153,162); padding:0 6px; color:white;">Study Motivation</mark></h1>
  <i style="font-size:25px;">Get inspired to keep learning</i>

  <p style="margin: 30px auto; max-width: 800px;">
    <!-- short motivational content goes here -->
    Find reasons that matter to you, break goals into small steps, celebrate progress, and build a routine that makes studying manageable and rewarding.
  </p>

  <div class="hero" style="min-height:200px;"></div>

  <!-- flexbox images -->
  <div class="flex-container">
    <img src="https://picsum.photos/200/120?random=1" class="item" alt="Study image 1">
    <img src="https://picsum.photos/200/120?random=2" class="item" alt="Study image 2">
    <img src="https://picsum.photos/200/120?random=3" class="item" alt="Study image 3">
    <img src="https://picsum.photos/200/120?random=4" class="item" alt="Study image 4">
  </div>


  <!-- single accessible contrast toggle button (fixed) -->
  <button id="toggleContrast"
    class="btn btn-dark"
    aria-pressed="false"
    style="position: fixed; top: 20px; right: 20px; z-index: 9999; margin: 20px; background: black; color: yellow; border: 2px solid yellow; padding: 8px 14px; border-radius: 10px; cursor: pointer;">
    High Contrast
  </button>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('toggleContrast');
    if (!btn) return;
    const body = document.body;

    // restore saved preference on load
    const saved = localStorage.getItem('highContrast');
    const setState = (on) => {
      body.classList.toggle('high-contrast', on);
      btn.setAttribute('aria-pressed', String(on));
    };
    setState(saved === 'true');

    // toggle and persist
    btn.addEventListener('click', () => {
      const enabled = !body.classList.contains('high-contrast');
      setState(enabled);
      localStorage.setItem('highContrast', String(enabled));
    });
  });
  </script>

</body>
</html>
