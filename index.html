<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: rgb(97, 175, 183);
      color: white;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
    }

    ul, ol {
      display: inline-block;
      text-align: left;
      margin: 20px;
    }

    .hero {
      background-image: url("https://i.pinimg.com/originals/c4/0d/b6/c40db678aa354ba91257f6258a1521e1.gif");
      background-size: cover;
      background-position: center;
      min-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    table {
    margin: 40px auto;
    border-collapse: separate;
    border-spacing: 0;
    width: 70%;
    font-size: 20px;
    border-radius: 20px;
    }

    th, td {
      border: 2px solid white;
      padding: 12px 18px;
    }

    th {
      background: rgba(255, 255, 255, 0.25);
    }

  </style>
</head>


<body>
  <!-- top gif -->
  <div class="hero" style="min-height: 200px;"></div>

  <!-- heading -->
  <h1 style="font-size: 55px; margin-top: 25px;">
    <mark style="background-color: rgb(72, 153, 162); padding: 0 6px; color: white;">
      the Focus Chamber
    </mark>
  </h1>

  <!-- subheading -->
  <i style="font-size: 25px;">Feel accomplished. Get stuff done.</i>

  <!-- benefits list -->
  <ul>
    <li>achieve your goals</li>
    <li>stay focused</li>
    <li>reduce stress</li>
  </ul>

  <!-- steps list -->
  <ol>
    <li>Get up.</li>
    <li>Get started.</li>
    <li>Get it done.</li>
  </ol>


  <table>
    <tr>
      <th>Essential:</th>
      <th>Necessary:</th>
      <th>Ideal:</th>
    </tr>

    <tr>
      <td>Eat</td>
      <td>Get fresh air</td>
      <td>Stay happy</td>
    </tr>

    <tr>
      <td>Hydrate</td>
      <td>Move</td>
      <td>Grow skillset</td>
    </tr>

    <tr>
      <td>Sleep</td>
      <td>Keep workspace clean</td>
      <td>Be productive</td>
    </tr>
  </table>

  <!-- bottom gif -->
  <div class="hero" style="min-height: 200px;"></div>

</body>
</html>
